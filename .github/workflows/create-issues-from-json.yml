name: Create Issues from JSON
# This workflow creates GitHub issues based on JSON files generated by a Node.js script.

on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate issue payload files
        run: node js/create_issues.js

      - name: Create issues for each customer
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const files = fs.readdirSync('.').filter(f => /^issue_.*\.json$/.test(f));
            for (const file of files) {
              const payload = JSON.parse(fs.readFileSync(file, 'utf8'));
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: payload.title,
                body: payload.body,
                labels: payload.labels,
                assignees: payload.assignees,
              });
            }
